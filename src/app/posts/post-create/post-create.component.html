<mat-card>
  <mat-spinner class="text-center" *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
       >
      <mat-error *ngIf="postForm.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="postForm.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Select Image</button>
      <input type="file" #filePicker (change)="onImageSelected($event)">
      <div class="image-preview" *ngIf="imagePreview && postForm.get('image').valid">
        <img [src]="imagePreview" [alt]="postForm.value.title">
      </div>
  </form>
</mat-card>
