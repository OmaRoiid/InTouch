<mat-toolbar>
  <span> <a routerLink="/">MyMessages</a> </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isAuth">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >Create Post</a>
    </li>
    <li *ngIf="!isAuth">
      <a mat-button routerLink="/user/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!isAuth">
      <a mat-button routerLink="/user/signup" routerLinkActive="mat-accent"
        >Sign Up</a>
    </li>
    <li *ngIf="isAuth">
      <button mat-button (click)="onUserLogout()" >Logout</button>
    </li>
  </ul>
</mat-toolbar>
